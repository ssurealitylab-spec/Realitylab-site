<!DOCTYPE html>
<html>
<head>
    <title>AI Server Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Reality Lab AI Server Test</h1>
    
    <button onclick="testHealth()">Test Server Health</button>
    <button onclick="testGenerate()">Test AI Generation</button>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function testHealth() {
            try {
                addResult('Testing server health...');
                const response = await fetch('https://127.0.0.1:5000/health');
                const data = await response.json();
                addResult(`Health check successful: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`Health check failed: ${error.message}`, false);
                console.error('Health check error:', error);
            }
        }
        
        async function testGenerate() {
            try {
                addResult('Testing AI generation...');
                const response = await fetch('https://127.0.0.1:5000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: '연구 분야가 뭔가요?',
                        language: 'ko'
                    })
                });
                const data = await response.json();
                addResult(`AI generation successful: ${data.response}`);
            } catch (error) {
                addResult(`AI generation failed: ${error.message}`, false);
                console.error('AI generation error:', error);
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded. AI server should be running on https://127.0.0.1:5000');
            setTimeout(testHealth, 1000);
        });
    </script>
</body>
</html>
