<!-- Reality Lab Chatbot -->
<div id="chatbot-container" class="chatbot-container" style="display: none;">
  
  <div id="chatbot-window" class="chatbot-window">
    <div class="chatbot-header">
      <div class="chatbot-header-info">
        <div class="chatbot-title">Reality Lab Assistant</div>
        <div class="chatbot-subtitle">연구실에 대해 궁금한 것을 물어보세요!</div>
      </div>
      <button id="chatbot-close" class="chatbot-close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <div id="chatbot-messages" class="chatbot-messages">
      <div class="message bot-message">
        <div class="message-content">
          안녕하세요! Reality Lab Assistant입니다. 🤖<br>
          연구실에 대해 궁금한 것이 있으시면 언제든 물어보세요!
        </div>
      </div>
    </div>
    
    <div class="chatbot-input-container">
      <input type="text" id="chatbot-input" class="chatbot-input" placeholder="궁금한 것을 물어보세요..." maxlength="200">
      <button id="chatbot-send" class="chatbot-send">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <div class="chatbot-suggestions">
      <div class="suggestion-chips">
        <button class="suggestion-chip" data-question="연구 분야가 뭔가요?">연구 분야</button>
        <button class="suggestion-chip" data-question="팀 구성원은 누구인가요?">팀 구성원</button>
        <button class="suggestion-chip" data-question="연구실에 지원하려면 어떻게 해야 하나요?">지원 방법</button>
        <button class="suggestion-chip" data-question="연락처를 알려주세요">연락처</button>
      </div>
    </div>
  </div>
</div>

<style>
/* Chatbot Styles */
.chatbot-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.chatbot-window {
  position: absolute;
  bottom: 80px;
  right: 0;
  width: 380px;
  height: 500px;
  background: rgba(255, 255, 255, 0.95);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 16px;
  display: none;
  flex-direction: column;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
}

.chatbot-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.chatbot-title {
  font-size: 16px;
  font-weight: 600;
  color: #1a1a1a;
}

.chatbot-subtitle {
  font-size: 12px;
  color: #6b7280;
  margin-top: 2px;
}

.chatbot-close {
  background: none;
  border: none;
  cursor: pointer;
  color: #6b7280;
  padding: 4px;
  border-radius: 6px;
}

.chatbot-close:hover {
  background: rgba(0, 0, 0, 0.05);
}

.chatbot-messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.message {
  display: flex;
  flex-direction: column;
}

.bot-message .message-content {
  background: #f3f4f6;
  color: #1a1a1a;
  border-radius: 18px 18px 18px 4px;
  padding: 12px 16px;
  max-width: 85%;
  font-size: 14px;
  line-height: 1.4;
}

.user-message {
  align-items: flex-end;
}

.user-message .message-content {
  background: #3366cc;
  color: white;
  border-radius: 18px 18px 4px 18px;
  padding: 12px 16px;
  max-width: 85%;
  font-size: 14px;
  line-height: 1.4;
}

.chatbot-input-container {
  display: flex;
  padding: 16px 20px 10px;
  gap: 12px;
}

.chatbot-input {
  flex: 1;
  border: 2px solid #e5e7eb;
  border-radius: 24px;
  padding: 12px 16px;
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s ease;
}

.chatbot-input:focus {
  border-color: #3366cc;
}

.chatbot-send {
  background: #3366cc;
  color: white;
  border: none;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.2s ease;
}

.chatbot-send:hover {
  background: #2954b3;
}

.chatbot-suggestions {
  padding: 10px 20px 20px;
}

.suggestion-chips {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.suggestion-chip {
  background: rgba(51, 102, 204, 0.1);
  color: #3366cc;
  border: 1px solid rgba(51, 102, 204, 0.2);
  border-radius: 16px;
  padding: 6px 12px;
  font-size: 12px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.suggestion-chip:hover {
  background: rgba(51, 102, 204, 0.2);
}

/* Mobile responsive */
@media (max-width: 768px) {
  .chatbot-container {
    bottom: 15px;
    right: 15px;
    left: 15px;
  }
  
  .chatbot-window {
    width: 100%;
    height: 70vh;
    bottom: 70px;
    left: 0;
    right: 0;
    position: fixed;
  }
  
  .chatbot-toggle {
    width: fit-content;
    margin-left: auto;
  }
  
  .chatbot-text {
    display: none;
  }
}
</style>

<script>
// Chatbot Knowledge Base (injected from Jekyll data)
const knowledgeBase = {{ site.data.chatbot_knowledge | jsonify }};

// Chatbot functionality
document.addEventListener('DOMContentLoaded', function() {
  const chatbotToggle = document.getElementById('chatbot-toggle');
  const chatbotWindow = document.getElementById('chatbot-window');
  const chatbotClose = document.getElementById('chatbot-close');
  const aiSearchBtn = document.getElementById('ai-search');
  const chatbotInput = document.getElementById('chatbot-input');
  const chatbotSend = document.getElementById('chatbot-send');
  const chatbotMessages = document.getElementById('chatbot-messages');
  const suggestionChips = document.querySelectorAll('.suggestion-chip');

  // Toggle chatbot
  function toggleChatbot() {
    chatbotWindow.style.display = chatbotWindow.style.display === 'flex' ? 'none' : 'flex';
  }
  
  // AI Search button in navigation
  if (aiSearchBtn) {
    aiSearchBtn.addEventListener('click', (e) => {
      e.preventDefault();
      toggleChatbot();
    });
  }

  chatbotClose.addEventListener('click', () => {
    chatbotWindow.style.display = 'none';
  });

  // Handle input
  function handleSend() {
    const question = chatbotInput.value.trim();
    if (!question) return;

    // Add user message
    addMessage(question, 'user');
    chatbotInput.value = '';

    // Generate and add bot response
    setTimeout(() => {
      const answer = generateAnswer(question);
      addMessage(answer, 'bot');
    }, 500);
  }

  chatbotSend.addEventListener('click', handleSend);
  chatbotInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      handleSend();
    }
  });

  // Suggestion chips
  suggestionChips.forEach(chip => {
    chip.addEventListener('click', () => {
      const question = chip.dataset.question;
      chatbotInput.value = question;
      handleSend();
    });
  });

  // Add message to chat
  function addMessage(content, type) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.innerHTML = content.replace(/\n/g, '<br>');
    
    messageDiv.appendChild(contentDiv);
    chatbotMessages.appendChild(messageDiv);
    
    // Scroll to bottom
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }

  // Simple knowledge-based answer generation
  function generateAnswer(question) {
    const q = question.toLowerCase();
    
    // Check custom Q&A first
    for (const qa of knowledgeBase.custom_qa) {
      if (q.includes(qa.question.toLowerCase()) || 
          qa.question.toLowerCase().includes(q) ||
          checkSimilarity(q, qa.question.toLowerCase())) {
        return qa.answer;
      }
    }
    
    // Research areas
    for (const area of knowledgeBase.research_areas) {
      for (const keyword of area.keywords) {
        if (q.includes(keyword.toLowerCase()) || q.includes(area.name.toLowerCase())) {
          return `${area.name}: ${area.description}`;
        }
      }
    }
    
    // Team members
    if (q.includes('팀') || q.includes('구성원') || q.includes('멤버') || q.includes('사람')) {
      let teamInfo = "Reality Lab 팀 구성원들을 소개해드릴게요:\n\n";
      knowledgeBase.team_members.forEach(member => {
        teamInfo += `• ${member.name} - ${member.role}\n`;
      });
      return teamInfo;
    }
    
    // Lab info
    if (q.includes('연구실') || q.includes('랩') || q.includes('소개')) {
      return `${knowledgeBase.lab_info.full_name}은 ${knowledgeBase.lab_info.established}년에 설립되었습니다. ${knowledgeBase.lab_info.director}님이 이끄시며, ${knowledgeBase.lab_info.mission}`;
    }
    
    // Contact info
    if (q.includes('연락') || q.includes('이메일') || q.includes('전화') || q.includes('연락처')) {
      return `연락처 정보입니다:\n• 이메일: ${knowledgeBase.lab_info.email}\n• 전화: ${knowledgeBase.lab_info.phone}\n• 위치: ${knowledgeBase.lab_info.location}`;
    }
    
    // Location
    if (q.includes('위치') || q.includes('어디')) {
      return `Reality Lab은 ${knowledgeBase.lab_info.location}에 위치하고 있습니다.`;
    }
    
    // Fallback
    const fallbacks = knowledgeBase.fallback_responses;
    return fallbacks[Math.floor(Math.random() * fallbacks.length)];
  }

  // Simple similarity check
  function checkSimilarity(str1, str2) {
    const words1 = str1.split(' ');
    const words2 = str2.split(' ');
    let matchCount = 0;
    
    words1.forEach(word1 => {
      if (words2.some(word2 => word2.includes(word1) || word1.includes(word2))) {
        matchCount++;
      }
    });
    
    return matchCount >= Math.min(words1.length, words2.length) * 0.4;
  }
});
</script>
