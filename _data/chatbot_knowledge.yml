# Custom Q&A pairs that you can configure
custom_qa:
  - question: "연구실에 어떻게 지원할 수 있나요?"
    answer: "Reality Lab에 관심을 가져주셔서 감사합니다! 학부생이나 대학원생 모두 환영합니다. 자세한 지원 방법은 김희원 교수님께 이메일(heewon@ssu.ac.kr)로 문의해주시거나 전화(02-820-0679)로 연락해주세요."
    
  - question: "어떤 프로젝트를 진행하고 있나요?"
    answer: "현재 로보틱스, 컴퓨터 비전, 머신러닝, 다중모달 언어 이해, AI+X 응용 분야에서 다양한 연구 프로젝트를 진행하고 있습니다. 구체적인 프로젝트 내용은 김희원 교수님께 문의해주세요."
    
  - question: "연구실 위치가 어디인가요?"
    answer: "Reality Lab은 숭실대학교에 위치하고 있습니다. 정확한 건물과 호실 정보는 이메일(heewon@ssu.ac.kr) 또는 전화(02-820-0679)로 문의해주세요."
    
  - question: "어떤 기술 스택을 사용하나요?"
    answer: "AI/ML 연구에 필요한 다양한 기술을 사용합니다. Python, PyTorch, TensorFlow 등의 머신러닝 프레임워크부터 로보틱스용 ROS, 컴퓨터 비전용 OpenCV 등을 활용합니다."

